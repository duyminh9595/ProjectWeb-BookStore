<div class="limiter">
  <div
    class="container-login100"
    style="background-image: url('assets/bg-01.jpg')"
  >
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form
        class="login100-form validate-form"
        [formGroup]="formLogin"
        (ngSubmit)="doLogin()"
      >
        <div formGroupName="memberLogin">
          <span class="login100-form-title p-b-49"> Login </span>
          <div
            class="wrap-input100 validate-input m-b-23"
            data-validate="Username is reauired"
          >
            <span class="label-input100">Username</span>
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Nhập Email"
              formControlName="emailLogin"
              required
            />

            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>
          <div
            *ngIf="
              emailLogin?.invalid && (emailLogin?.dirty || emailLogin?.touched)
            "
            class="alert alert-danger"
          >
            <div *ngIf="emailLogin?.errors?.required">
              Email khong được bỏ trống
            </div>

            <div *ngIf="emailLogin?.errors?.pattern">
              Không đúng dịnh dạng email
            </div>
          </div>
          <div
            class="wrap-input100 validate-input"
            data-validate="Password is required"
          >
            <span class="label-input100">Password</span>
            <input
              class="input100"
              type="password"
              name="pass"
              placeholder="Nhập Password"
              formControlName="passwordLogin"
            />
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>
          <div
            *ngIf="
              passwordLogin?.invalid &&
              (passwordLogin?.dirty || passwordLogin?.touched)
            "
            class="alert alert-danger mt-1"
          >
            <div
              *ngIf="
                passwordLogin?.errors?.required ||
                passwordLogin?.errors?.notOnlyWhitespace
              "
            >
              Password không đươc bỏ trống
            </div>

            <div *ngIf="passwordLogin?.errors?.minlength">
              Password ít nhất 7 ký tự
            </div>
          </div>
          <div class="text-right p-t-8 p-b-31">
            <a href="#"> Forgot password? </a>
          </div>
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>

              <button class="login100-form-btn" type="submit">Login</button>
            </div>
          </div>

          <div class="txt1 text-center p-t-54 p-b-20">
            <span> Or Sign Up Using </span>
          </div>

          <div class="flex-c-m">
            <a href="#" class="login100-social-item bg1">
              <fa-icon [icon]="faFacebook"></fa-icon>
            </a>

            <a href="#" class="login100-social-item bg2">
              <fa-icon [icon]="faTwitter"></fa-icon>
            </a>

            <a href="#" class="login100-social-item bg3">
              <fa-icon [icon]="faGoogle"></fa-icon>
            </a>
          </div>

          <div class="flex-col-c p-t-155">
            <span class="txt1 p-b-17"> Or Sign Up Using </span>

            <a routerLink="/signup" routerLinkActive="active" class="txt2">
              Sign Up
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

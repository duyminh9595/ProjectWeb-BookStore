<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
  <div class="wrapper wrapper--w790">
    <div class="card card-5">
      <div class="card-heading">
        <h2 class="title">Registration Form</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">
          <div formGroupName="member">
            <div class="form-row">
              <div class="name">First Name</div>
              <div class="value">
                <div class="input-group">
                  <input
                    class="input--style-5"
                    type="text"
                    name="firstname"
                    placeholder="Nh廕計 FirstName"
                    formControlName="firstName"
                  />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="name">Last Name</div>
              <div class="value">
                <div class="input-group">
                  <input
                    class="input--style-5"
                    type="text"
                    name="lastname"
                    placeholder="Nh廕計 LastName"
                    formControlName="lastName"
                  />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="name">Email</div>
              <div class="value">
                <div class="input-group">
                  <input
                    class="input--style-5"
                    type="email"
                    name="email"
                    placeholder="Nh廕計 Email"
                    formControlName="email"
                  />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="name">Password</div>
              <div class="value">
                <div class="input-group">
                  <input
                    class="input--style-5"
                    type="password"
                    name="email"
                    placeholder="Nh廕計 Password"
                    formControlName="passWord"
                  />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="name">Subject</div>
              <div class="value">
                <div class="input-group">
                  <div class="rs-select2 js-select-simple select--no-search">
                    <select name="subject" formControlName="gender">
                      <option [value]="1" selected>Male</option>
                      <option [value]="0">Female</option>
                    </select>
                    <div class="select-dropdown"></div>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button class="btn btn--radius-2 btn--red" type="submit">
                Register
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <!--begin::Toolbar-->
  <div class="toolbar" id="kt_toolbar">
    <!--begin::Container-->
    <div id="kt_toolbar_container" class="container-fluid d-flex flex-stack">
      <!--begin::Page title-->
      <div data-kt-swapper="true" data-kt-swapper-mode="prepend"
        data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}"
        class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
        <!--begin::Title-->
        <h1 class="d-flex align-items-center text-dark fw-bolder fs-3 my-1">Danh sách hóa đơn</h1>
        <!--end::Title-->
        <!--begin::Separator-->
        <span class="h-20px border-gray-200 border-start mx-4"></span>
        <!--end::Separator-->
        <!--begin::Breadcrumb-->
        <ul class="breadcrumb breadcrumb-separatorless fw-bold fs-7 my-1">
          <!--begin::Item-->
          <li class="breadcrumb-item text-muted">
            <a [routerLink]="['/']" routerLinkActive="router-link-active" class="text-muted text-hover-primary">Home</a>
          </li>
          <!--end::Item-->
          <!--begin::Item-->
          <li class="breadcrumb-item">
            <span class="bullet bg-gray-200 w-5px h-2px"></span>
          </li>
          <!--end::Item-->
          <!--begin::Item-->
          <li class="breadcrumb-item text-muted">Hóa đơn</li>
          <!--end::Item-->
          <!--begin::Item-->
          <li class="breadcrumb-item">
            <span class="bullet bg-gray-200 w-5px h-2px"></span>
          </li>
          <!--end::Item-->
          <!--begin::Item-->
          <li class="breadcrumb-item text-dark">Danh sách hóa đơn</li>
          <!--end::Item-->
        </ul>
        <!--end::Breadcrumb-->
      </div>
      <!--end::Page title-->
      <!--end::Actions-->
    </div>
    <!--end::Container-->
  </div>
  <!--end::Toolbar-->
  <!--begin::Post-->
  <div class="post d-flex flex-column-fluid" id="kt_post">
    <!--begin::Container-->
    <div id="kt_content_container" class="container-xxl">
      <!--begin::Card-->
      <div class="card-header border-0 pt-6">
        <!--begin::Card title-->
        <div class="card-title">
          <div class="card">
            <div class="d-flex align-items-center position-relative my-1">
              <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
              <span class="svg-icon svg-icon-1 position-absolute ms-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1"
                    transform="rotate(45 17.0365 15.1223)" fill="black" />
                  <path
                    d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                    fill="black" />
                </svg>
              </span>
              <!--end::Svg Icon-->
              <input type="text" data-kt-customer-table-filter="search"
                class="form-control form-control-solid w-450px ps-15" placeholder="Nhập mã hóa đơn"
                (keyup)="nhapmahoadon($event)" />
            </div>
          </div>
        </div>
        <!--begin::Card header-->
        <!--end::Card header-->
        <!--begin::Card body-->
        <div class="card-body pt-0">
          <!--begin::Table-->
          <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_subscriptions_table">
            <!--begin::Table head-->
            <thead>
              <!--begin::Table row-->
              <tr class="text-start text-muted fw-bolder fs-7 text-uppercase gs-0">

                <th class="min-w-125px">ID</th>
                <th class="min-w-125px">Trạng thái đơn hàng</th>
                <th class="min-w-125px">Ngày tạo đơn</th>
                <th class="min-w-125px">Admin xác nhận</th>
                <th class="min-w-125px">ID Admin</th>
                <th class="text-end min-w-70px">Approve</th>
              </tr>
              <!--end::Table row-->
            </thead>
            <!--end::Table head-->
            <!--begin::Table body-->
            <tbody class="text-gray-600 fw-bold">
              <tr *ngFor="let item of datas">

                <!--end::Checkbox-->
                <!--begin::Customer=-->
                <td>
                  <a routerLink='/invoice/{{item.id}}' routerLinkActive="active"
                    class="text-gray-800 text-hover-primary mb-1">{{item.id}}</a>
                </td>
                <!--end::Customer=-->
                <!--begin::Status=-->
                <td>
                  <div class="badge badge-light-success" *ngIf=item.status>Active</div>
                  <div class="badge badge-light-warning" *ngIf=!item.status>Inactive</div>
                </td>
                <!--end::Status=-->
                <!--begin::Billing=-->
                <td>
                  <div class="badge badge-light">{{item.date_created}}</div>
                </td>
                <!--end::Billing=-->
                <!--begin::Product=-->
                <td>
                  <div class="badge badge-light-success" *ngIf=item.admin_approve>Đã xác nhận</div>
                  <div class="badge badge-light-warning" *ngIf=!item.admin_approve>Chưa xác nhận</div>
                </td>
                <td>
                  <div *ngIf=item.admin_approve>{{item.admin_approve_id}}</div>
                </td>
                <!--end::Product=-->
                <!--begin::Date=-->
                <td><button type="button" class="btn btn-primary" (click)="xacnhandonhang(item)">Xác nhận</button></td>
                <!--end::Date=-->
                <!--begin::Action=-->

                <!--end::Action=-->
              </tr>


            </tbody>
            <!--end::Table body-->
          </table>
          <!--end::Table-->
        </div>
        <!--end::Card body-->
      </div>
      <!--end::Card-->
      <!--begin::Modals-->
      <!--begin::Modal - Adjust Balance-->
      <div class="modal fade" id="kt_subscriptions_export_modal" tabindex="-1" aria-hidden="true">
        <!--begin::Modal dialog-->
        <div class="modal-dialog modal-dialog-centered mw-650px">
          <!--begin::Modal content-->
          <div class="modal-content">
            <!--begin::Modal header-->
            <div class="modal-header">
              <!--begin::Modal title-->
              <h2 class="fw-bolder">Export Subscriptions</h2>
              <!--end::Modal title-->
              <!--begin::Close-->
              <div id="kt_subscriptions_export_close" class="btn btn-icon btn-sm btn-active-icon-primary">
                <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                <span class="svg-icon svg-icon-1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                      fill="black" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                      fill="black" />
                  </svg>
                </span>
                <!--end::Svg Icon-->
              </div>
              <!--end::Close-->
            </div>
            <!--end::Modal header-->
            <!--begin::Modal body-->
            <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
              <!--begin::Form-->
              <form id="kt_subscriptions_export_form" class="form" action="#">
                <!--begin::Input group-->
                <div class="fv-row mb-10">
                  <!--begin::Label-->
                  <label class="fs-5 fw-bold form-label mb-5">Select Date Range:</label>
                  <!--end::Label-->
                  <!--begin::Input-->
                  <input class="form-control form-control-solid" placeholder="Pick a date" name="date" />
                  <!--end::Input-->
                </div>
                <!--end::Input group-->
                <!--begin::Input group-->
                <div class="fv-row mb-10">
                  <!--begin::Label-->
                  <label class="fs-5 fw-bold form-label mb-5">Select Export Format:</label>
                  <!--end::Label-->
                  <!--begin::Input-->
                  <select data-control="select2" data-placeholder="Select a format" data-hide-search="true"
                    name="format" class="form-select form-select-solid">
                    <option value="excell">Excel</option>
                    <option value="pdf">PDF</option>
                    <option value="cvs">CVS</option>
                    <option value="zip">ZIP</option>
                  </select>
                  <!--end::Input-->
                </div>
                <!--end::Input group-->
                <!--begin::Row-->
                <div class="row fv-row mb-15">
                  <!--begin::Label-->
                  <label class="fs-5 fw-bold form-label mb-5">Payment Type:</label>
                  <!--end::Label-->
                  <!--begin::Radio group-->
                  <div class="d-flex flex-column">
                    <!--begin::Radio button-->
                    <label class="form-check form-check-custom form-check-sm form-check-solid mb-3">
                      <input class="form-check-input" type="checkbox" value="1" checked="checked" name="payment_type" />
                      <span class="form-check-label text-gray-600 fw-bold">All</span>
                    </label>
                    <!--end::Radio button-->
                    <!--begin::Radio button-->
                    <label class="form-check form-check-custom form-check-sm form-check-solid mb-3">
                      <input class="form-check-input" type="checkbox" value="2" checked="checked" name="payment_type" />
                      <span class="form-check-label text-gray-600 fw-bold">Visa</span>
                    </label>
                    <!--end::Radio button-->
                    <!--begin::Radio button-->
                    <label class="form-check form-check-custom form-check-sm form-check-solid mb-3">
                      <input class="form-check-input" type="checkbox" value="3" name="payment_type" />
                      <span class="form-check-label text-gray-600 fw-bold">Mastercard</span>
                    </label>
                    <!--end::Radio button-->
                    <!--begin::Radio button-->
                    <label class="form-check form-check-custom form-check-sm form-check-solid">
                      <input class="form-check-input" type="checkbox" value="4" name="payment_type" />
                      <span class="form-check-label text-gray-600 fw-bold">American Express</span>
                    </label>
                    <!--end::Radio button-->
                  </div>
                  <!--end::Input group-->
                </div>
                <!--end::Row-->
                <!--begin::Actions-->
                <div class="text-center">
                  <button type="reset" id="kt_subscriptions_export_cancel" class="btn btn-light me-3">Discard</button>
                  <button type="submit" id="kt_subscriptions_export_submit" class="btn btn-primary">
                    <span class="indicator-label">Submit</span>
                    <span class="indicator-progress">Please wait...
                      <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                  </button>
                </div>
                <!--end::Actions-->
              </form>
              <!--end::Form-->
            </div>
            <!--end::Modal body-->
          </div>
          <!--end::Modal content-->
        </div>
        <!--end::Modal dialog-->
      </div>
      <!--end::Modal - New Card-->
      <!--end::Modals-->
    </div>
    <!--end::Container-->
  </div>
  <!--end::Post-->
</div>

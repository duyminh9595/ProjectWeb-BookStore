<div class="post d-flex flex-column-fluid" id="kt_post">
  <!--begin::Container-->
  <div id="kt_content_container" class="container-xxl">
    <!--begin::Card-->
    <div class="card">
      <!--begin::Card header-->
      <div class="card-header border-0 pt-6">
        <!--begin::Card title-->
        <div class="card-title">
          <!--begin::Search-->
          <div class="d-flex align-items-center position-relative my-1">
            <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
            <span class="svg-icon svg-icon-1 position-absolute ms-6">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1"
                  transform="rotate(45 17.0365 15.1223)" fill="black" />
                <path
                  d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                  fill="black" />
              </svg>
            </span>
            <!--end::Svg Icon-->
            <input type="text" data-kt-customer-table-filter="search"
              class="form-control form-control-solid w-450px ps-15" placeholder="Tìm theo tiêu đề hoặc email  "
              (keyup)="nameBlogOrEmail($event)" />
          </div>
          <!--end::Search-->
        </div>
        <!--begin::Card title-->
        <!--begin::Card toolbar-->
        <div class="card-toolbar">
          <!--begin::Toolbar-->
          <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
            <!--begin::Filter-->



          </div>
          <!--end::Toolbar-->
          <!--begin::Group actions-->
          <div class="d-flex justify-content-end align-items-center d-none" data-kt-customer-table-toolbar="selected">
            <div class="fw-bolder me-5">
              <span class="me-2" data-kt-customer-table-select="selected_count"></span>Selected</div>
            <button type="button" class="btn btn-danger" data-kt-customer-table-select="delete_selected">Delete
              Selected</button>
          </div>
          <!--end::Group actions-->
        </div>
        <!--end::Card toolbar-->
      </div>
      <!--end::Card header-->
      <!--begin::Card body-->
      <div class="card-body pt-0">
        <!--begin::Table-->
        <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_customers_table">
          <!--begin::Table head-->
          <thead>
            <!--begin::Table row-->
            <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">

              <th class="min-w-125px">Tiêu đề</th>
              <th class="min-w-125px">Ảnh thumbnail</th>
              <th class="min-w-125px">Ngày viết</th>
              <th class="min-w-125px">Tác giả</th>
              <th class="min-w-125px">Status</th>
              <th class="min-w-125px">Chức năng</th>
            </tr>
            <!--end::Table row-->
          </thead>
          <!--end::Table head-->
          <!--begin::Table body-->
          <tbody class="fw-bold text-gray-600">
            <tr *ngFor="let item of data">
              <!--begin::Checkbox-->
              <td>
                {{item.title}}
              </td>
              <!--end::Checkbox-->
              <!--begin::Name=-->
              <td>
                <img src={{item.urlImageArtice}} style="width: 150px;height: 150px;" />
              </td>
              <!--end::Name=-->
              <!--begin::Email=-->
              <td>
                {{item.dateOfCreated}}
              </td>
              <td (click)="seeInfoUser(item.customerId)">
                {{item.authorName}}
              </td>
              <td>
                {{item.approve}}
              </td>
              <td>
                <div class="col">
                  <div ngbDropdown class="d-inline-block">
                    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Chọn chức năng
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                      <button ngbDropdownItem (click)="disable(item.id)" *ngIf="item.approve">Disable</button>
                      <button ngbDropdownItem (click)="enable(item.id)" *ngIf="!item.approve">Enable</button>
                      <button ngbDropdownItem (click)="seeBaiViet(item.id)">Xem trước bài viết</button>
                    </div>
                  </div>
                </div>
              </td>

              <!--end::Action=-->
            </tr>

          </tbody>
          <!--end::Table body-->
        </table>
        <!--end::Table-->
      </div>
      <!--end::Card body-->
    </div>


    <!--end::Modal - New Card-->
    <!--end::Modals-->
  </div>
  <!--end::Container-->
</div>
<!--end::Post-->

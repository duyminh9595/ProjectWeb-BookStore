<section class="content-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="slider-promotion register-box-text">
          <h1 class="register-top-title tlt">New Account</h1>
          <h1 class="register-top-title register-top-second tlt2">
            + 1 book free
          </h1>
        </div>
        <div class="fadeInRight animated abc-book">
          <img src="../../../assets/images/slide-book1.png" alt="" />
        </div>
      </div>
    </div>
  </div>
</section>
<section class="container">
  <div class="row">
    <div class="col-lg-12 table-padding">
      <div></div>
      <div id="loginbox" class="mainbox col-md-12 register-box">
        <div class="panel panel-info">
          <div>
            <h3>New Account</h3>
            <p>Not our registered customer yet?</p>
          </div>
          <div class="panel-heading">
            <div class="panel-title">Register</div>
          </div>
          <div style="padding-top: 20px" class="panel-body">
            <form
              name="loginForm"
              class="form-horizontal regietr-form"
              [formGroup]="registerFormGroup"
              (ngSubmit)="onSubmit()"
            >
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-send"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  formControlName="email"
                  required
                />
              </div>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Nháº­p Password"
                  formControlName="passWord"
                  required
                />
              </div>

              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  name="First Name"
                  placeholder="First Name"
                  formControlName="firstName"
                  required
                />
              </div>

              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  name="Last Name"
                  placeholder="Last Name"
                  formControlName="lastName"
                  required
                />
              </div>

              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-ok"></i>
                </span>
                <select
                  name="subject"
                  formControlName="gender"
                  class="form-control"
                >
                  <option [value]="1" selected>Male</option>
                  <option [value]="0">Female</option>
                </select>
              </div>

              <div style="margin-top: 20px" class="form-group">
                <!-- Button -->
                <div class="col-sm-12 controls">
                  <button
                    type="submit"
                    class="btn btn-success login-btn"
                    value="Register"
                  >
                    Register
                  </button>
                </div>
                <br /><br />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

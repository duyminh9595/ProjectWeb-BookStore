<div class="col-md-12" style="text-align: center">
  <h1>Bình luận và đánh giá những người đã mua</h1>
</div>

<div
  class="col-md-12"
  style="margin-top: 15px; border-bottom: 1px solid black"
  *ngFor="let item of data"
>
  <div class="col-md-3" style="color: orange">
    <ng-template #t let-fill="fill">
      <span class="star" [class.full]="fill === 100">
        <span class="half" [style.width.%]="fill">&hearts;</span>&hearts;
      </span>
    </ng-template>

    <ngb-rating
      [(rate)]="item.rating"
      [starTemplate]="t"
      [readonly]="true"
      [max]="5"
    ></ngb-rating>
    <p>{{ item.userInfoEmail }}</p>
    <p>{{ item.dateOfCreated }}</p>
  </div>
  <div class="col-md-9 info-box">
    <h3 style="font-weight: bold">Nội dung:</h3>
    <p class="cat-txt" style="font-size: 14pt">{{ item.commend }}</p>
  </div>
</div>
